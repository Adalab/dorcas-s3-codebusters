<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>The Summer Ladies Awesome Card</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- vero -->
  <header>
    <a href="index.html">
      <img class="header__logo" src=images/logo.svg>
    </a>
  </header>
  <!-- Aylén -->
  <main class="container">
    <section class="container__visor">
      <div class="visor__container1">
        <button type="button" class="visor__button-reset" name="button-reset">
          <span>
            <i class="far fa-trash-alt"></i> reset</span>
          </button>
          <div class="visor__view">
            <div class="visor__box"></div>
            <div class="visor__name-subname">
              <h4 class="visor__view-name" id="userName">Nombre y apellidos</h4>
              <h5 class="visor__view-profession" id="job">Empleo</h5>
            </div>
            <div class="visor__image">
              <img class="visor__image-foto" src="images/flamingocards.jpg" alt="image-tarjet">
            </div>
            <div class="list">
              <div class="visor__view-a">
                <ul class="visor__view-a-list">
                  <li>
                    <a class="link" href="" target="_blank" title="mobile" id="rellena__phone">
                      <i class="rrss fas fa-mobile-alt"></i>
                    </a>
                  </li>
                  <li>
                    <a href="" class="link" target="_blank" title="Gmail general" id="rellena__email">
                      <i class="rrss far fa-envelope"></i>
                    </a>
                  </li>
                  <li>
                    <a class="link" href="" target="_blank" title="linkedin general" id="rellena__linkedin">
                      <i class="rrss fab fa-linkedin-in"></i>
                    </a>
                  </li>
                  <li>
                    <a class="link" href="" target="_blank" title="general" id="rellena__github">
                      <i class="rrss fab fa-github-alt"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="visor__view-list-txt">
              <ul class="visor__skills">
                <li class="visor__list-text-icon">
                  <span class="skill" id="selectedskills0"></span>
                </li>
                <li class="visor__list-text-icon">
                  <span class="skill" id="selectedskills1"></span>
                </li>
                <li class="visor__list-text-icon">
                  <span class="skill" id="selectedskills2"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- Irene, Andre y Vero -->
      <section class="container__form" id="diseña">
        <form action="" method="POST">
          <div class="container__form--disena">
            <div class="title__disena wraptitle">
              <i class="far fa-object-ungroup color--orange"></i>
              <h2 class="generaltitle">diseña</h2>
              <i class="fas fa-angle-down color--grey move1"></i>
            </div>
            <div class="form__disena--fontsColors wrapform">
              <h3 class="title__colors">colores</h3>
              <div class="form__colors">
                <div class="colors__container">
                  <input id="option1" type="radio" value="1" data-color="" name="color" class="point input__palette_1" checked/>
                  <label for="option1">
                    <div class="div_colors">
                      <div class="colors__palets darkBlue"> </div>
                      <div class="colors__palets mediumBlue"> </div>
                      <div class="colors__palets lightBlue"> </div>
                    </div>
                  </label>
                </div>
                <div class="colors__container">
                  <input id="option2" type="radio" value="2" data-color="red" name="color" class="point input__palette_2" />
                  <label for="option2">
                    <div class="div_colors">
                      <div class="colors__palets darkRed"> </div>
                      <div class="colors__palets mediumRed"> </div>
                      <div class="colors__palets lightRed"> </div>
                    </div>
                  </label>
                </div>
                <div class="colors__container">
                  <input id="option3" type="radio" value="3" data-color="grey" name="color" class="point input__palette_3" />
                  <label for="option3">
                    <div class="div_colors">
                      <div class="colors__palets darkGrey"> </div>
                      <div class="colors__palets mediumGrey"> </div>
                      <div class="colors__palets lightGrey"> </div>
                    </div>
                  </label>
                </div>
              </div>
              <h3 class="title__fonts">fuentes</h3>
              <div class="form__fonts">
                <div class="fonts__container">
                  <input id="font1" type="radio" value="1" name="font" class="point1 input__typography_1" data-font="" checked/>
                  <label for="font1" class="ubuntu">ubuntu</label>
                </div>
                <div class="fonts__container">
                  <input id="font2" type="radio" value="2" name="font" class="point1 input__typography_2" data-font="comic" />
                  <label for="font2" class="comic1">comic sans</label>
                </div>
                <div class="fonts__container">
                  <input id="font3" type="radio" value="3" name="font" class="point1 input__typography_3" data-font="montserrat" />
                  <label for="font3" class="montserrat1">montserrat</label>
                </div>
              </div>
            </div>
          </div>
          <!-- andre -->
          <div class="container__form--rellena" id="rellena">
            <div class="titulo__rellena">
              <i class="fas fa-keyboard color--orange"></i>
              <h2 class="generaltitle">rellena</h2>
              <i class="fas fa-angle-down color--grey move2"></i>
            </div>
            <div class="form__rellena form__oculto">
              <fieldset>
                <div class="form__rellena--step">
                  <label for="name">Nombre completo</label>
                  <input placeholder="Ej: Sally Hill" class="input__name" type="text" id="name" data-donde="userName"
                  data-property="name" required/>
                </div>
                <div class="form__rellena--step">
                  <label for="position">Puesto</label>
                  <input placeholder="Front end Unicorn" class="input__job" type="text" id="position" data-donde="job"
                  data-property="job" required/>
                </div>
                <div class="form__rellena--file">
                  <label for="imagen">Imagen de Perfil</label>
                  <div class="form__box--image">
                    <input class="action__hiddenbutton input__photo" type="file" id="imagen" required/>
                    <button type="button" name="button" class="form__rellena--button">Añadir imagen</button>
                    <a href="#" id="reloadimage">
                      <div class="form__rellena--reload"></div>
                    </a>
                  </div>
                </div>
                <div class="form__rellena--step">
                  <label for="email">Email</label>
                  <input class="rellena__email input__email" placeholder="sallyhill@gmail.com" type="email" data-rrss="rellena__email" data-property="email"required/>
                </div>
                <div class="form__rellena--step">
                  <label for="phone">Telefono</label>
                  <input class="rellena__phone input__phone" placeholder="555-55-55-55" type="tel" data-rrss="rellena__phone" data-property="phone" required/>
                </div>
                <div class=" form__rellena--step ">
                  <label for="linkedin ">Linkedin</label>
                  <input class="rellena__linkedin input__linkedin" placeholder="ej:linkedin.com/in/sally-hill " type="linkedin " data-rrss="rellena__linkedin" data-property="linkedin"
                  required/>
                </div>
                <div class="form__rellena--step ">
                  <label for="github ">Github</label>
                  <input class="rellena__github input__github" placeholder="@sally-hill " type="text " data-rrss="rellena__github" data-property="github" required/>
                </div>
              </fieldset>
              <fieldset>
                <div class="form__rellena--skills ">
                  <label for="skills ">Habilidades (máximo 3)</label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <!-- vero -->
        <div class="container__comparte" id="comparte">
          <div class="container__comparte--icon wraptitle">
            <i class="fas fa-share-alt"></i>
            <h2 class="generaltitle">Comparte</h2>
            <i class="fas fa-angle-down color--grey move3"></i>
          </div>
          <div class="form__comparte wrapform form__oculto">
            <div class="container__comparte--button">
              <div>
                <button type="button" name="button" class="container__comparte--buttonstyle">
                  <i class="far fa-address-card"></i> Crear tarjeta
                </button>
              </div>
            </div>
            <div class="container__comparte-created form__oculto">
              <p>La tarjeta ha sido creada:</p>
              <p class="container__comparte-link"></p>
              <button type="button" name="button" class="container__comparte--button-twitter">
                <i class="fab fa-twitter"></i> Compartir en Twitter
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="container__footer">
        <p>Awesome profile-cards @2018</p>
        <p>The Summer Ladies<img src=images/logo-pina40.jpg></p>
        <a href="http://www.adalab.es/ ">
          <img class="footer__logo " src=images/logo-adalab-80px.png>
        </a>
      </div>
    </footer>
    <script src="js/main.min.js"></script>
  </body>

  </html>
